<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">

    <script src=".js" defer></script>
</head>

<body>
    <header id="cabecalho">
        <h1>Minha Tabuada</h1>
    </header>
    <section id="pergunta">
        <div>
            <label for=""></label>

            <center>
                <input type="number" id="numero">
            </center>
            <center>
                <button onclick="tabuada()">Ver Tabuada</button>
            </center>
        </div>
    </section>

    <section id="resultado">
        <div class="resultado" id="adicao">Adição <hr></div>
        <div class="resultado" id="subtracao">Subtração <hr></div>
        <div class="resultado" id="multiplicacao">Multiplicação <hr></div>
        <div class="resultado" id="divisao">Divisão <hr></div>
    </section>
    

</body>

</html>
